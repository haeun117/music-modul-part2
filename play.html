<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Harmony Stack – Play</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-50">
  <main class="max-w-4xl mx-auto p-5 space-y-4">
    <a class="text-sm underline text-slate-600" href="./index.html">← Mode Select로</a>
    <h1 class="text-2xl font-bold">Play (임시)</h1>
    <p class="text-slate-600">쿼리스트링으로 넘어온 설정값을 표시합니다.</p>

    <div class="rounded-2xl border bg-white p-4 shadow-sm">
      <pre id="out" class="text-sm whitespace-pre-wrap"></pre>
    </div>

    <p class="text-sm text-slate-600">
      다음 단계에서 여기다가 Stack 스타일 블록(좌우 이동 → 탭 → 쌓기)을 붙일 거야.
    </p>
  </main>

<script>
  const params = new URLSearchParams(location.search);
  const obj = Object.fromEntries(params.entries());
  document.getElementById("out").textContent = JSON.stringify(obj, null, 2);
</script>
</body>
</html>
